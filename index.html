<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <button type="button" id="view-high-score" name="view-high-score">View high scores</button>
        <p>Time: <span id="countdown">75</span></p>
    </header>

    <!-- Front Page -->
    <main id="quiz-content">
        <h1 id="main-title">Coding Quiz Challenge</h1>
        <p id="main-intro">Welcome! Please answer the following questions before the
            time limit reaches zero. If the timer ends before you finish 
            all of the questions, the test will end. Hit 'Begin Quiz' when 
            you're ready.
        </p>
        <div id="main-button">
            <button type="button" id="begin-btn" class="begin-quiz">Begin Quiz</button>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
